<html>
  <head>
    <title>jQuery.plugin Example</title>

    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="../src/jquery.plugin.js"></script>
    <script language="javascript" type="text/javascript">
      jQuery(function($) {
        $.plugin("pluginName", {
          options: {
            foobar: "foobar"
          },
          _init: function(options) {
            $.extend(this.options, options);
          },
          option: function(key, value) {
            if (key) {
              if (!value) {
                return this.options[key];
              }

              this.options[key] = value;
            }

            return this;
          }
        });

        $("#element1").pluginName({foobar: "foo"});
        $("#element1").text($("#element1").pluginName("option", "foobar")); // => "foo"

        $("#element2").pluginName({foobar: "bar"});
        $("#element2").text($("#element2").pluginName("option", "foobar")); // => "bar"
      });
    </script>
  </head>
  <body>
    <h1>jQuery.plugin Example</h1>
    <p>View source for details</p>

    <div id="element1"></div>
    <div id="element2"></div>
  </body>
</html>
