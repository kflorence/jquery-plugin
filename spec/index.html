<html>
  <head>
    <title>jQuery.plugin Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine.css">

    <script type="text/javascript" src="jasmine/lib/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine-jquery/lib/jasmine-jquery.js"></script>

    <!-- source files -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../src/jquery.plugin.js"></script>

    <!-- spec files -->
    <script type="text/javascript" src="suites/jquery.plugin-spec.js"></script>

    <!-- run it -->
    <script type="text/javascript">
      jQuery(function($) {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
      });
    </script>
  </head>
  <body></body>
</html>
